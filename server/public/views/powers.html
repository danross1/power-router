<div ng-controller="PowersController as PC">
    <h1>Powers View</h1>
    <div>
        <input type="text" placeholder="Power" ng-model="PC.powerName">
        <input type="text" placeholder="Description" ng-model="PC.powerDescription">
        <button ng-click="PC.submitButton()">Submit</button>
    </div>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <td>Power</td>
                <td>Description</td>
                <td> </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="power in PC.displayArray">
                <td>{{power.name}}</td>
                <td>{{power.description}}</td>
                <td> <button ng-click="PC.deleteButton( power.id )">Delete</button> </td>
            </tr>
        </tbody>
    </table>
</div>
